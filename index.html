<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer</title>
  <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <banner>
    <h1>Demon Slayer: <span style="font-style: italic;">Kimetsu no Yaiba</span></h1>
  </banner>
  <main>
    <div class="slider">
      <div class="slides">
        <img src="images/Tanjiro_Kamado.webp" class="img" alt="Tanjiro Kamado"/>
        <h3>Tanjiro Kamado</h3>
      </div>
      <div class="slides">
        <img src="images/Zenitsu_anime.webp" class="img" alt="Zenitsu Agatsuma"/>
        <h3>Zenitsu Agatsuma</h3>
      </div>
      <div class="slides">
        <img src="images/Kanao.webp" class="img" alt="Kanao Tsuyuri"/>
        <h3>Kanao Tsuyuri</h3>
      </div>
      <div class="slides">
        <img src="images/Inosuke.webp" class="img" alt="Inosuke Hashibira"/>
        <h3>Inosuke Hashibira</h3>
      </div>
      <div class="slides">
        <img src="images/Genya_Shinazugawa.webp" class="img" alt="Genya Shinazugawa"/>
        <h3>Genya Shinazugawa</h3>
      </div>
      <div class="slides">
        <img src="images/Nezuko.webp" class="img" alt="Nezuko Kamado"/>
        <h3>Nezuko Kamado</h3>
      </div>
    </div>
    <div class="buttons">
      <button type="button" class="previous">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button type="button" class="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
